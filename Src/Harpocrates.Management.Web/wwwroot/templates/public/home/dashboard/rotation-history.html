<div class="card  card-tasks">
    <div class="card-header ">
        <h4 class="card-title">Transactions <span class="text-info actionable" data-bind="click:actions.refresh"><i class="fa fa-sync-alt"></i></span></h4>
        <!--<p class="card-category">Duration: [DROPDOWN - 1/7/30/180/365 days]</p>-->
    </div>

    <!--ko if: data.loading-->
    <div class="card-body text-center text-info">
        <!--ko template:'template-loader'--><!--/ko-->
    </div>
    <!--/ko-->
    <!--ko ifnot: data.loading-->
    <div class="card-body" data-bind="with:paginated">
        <div class="table-full-width" data-bind="with:selected">
            <table class="table">
                <thead>
                    <tr>
                        <th>Secret</th>
                        <th>Event</th>
                        <th>Action</th>
                        <th>Status</th>
                        <th>Attempts</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: items">
                    <tr>
                        <td data-bind="text:secret.name"></td>
                        <td data-bind="text:event().name"></td>
                        <td data-bind="text:compositeAction"></td>
                        <td data-bind="text:status().description"></td>
                        <td data-bind="text:attemptCount"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="float-right" data-bind="template:'template-controls-pagination-pager'">
        </div>
    </div>
    <!--/ko-->
    <div class="card-footer ">
        <hr>
        <div class="stats">
            <i class="now-ui-icons loader_refresh spin"></i> Updated 3 minutes ago
        </div>
    </div>
</div>
