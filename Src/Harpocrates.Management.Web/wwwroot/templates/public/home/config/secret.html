<div class="container-fluid">

    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Managed Secrets &nbsp;&nbsp;<span class="text-info actionable" data-bind="click:actions.refresh"><i class="fa fa-sync-alt"></i></span></h4>
        </div>

        <!--ko if: data.loading-->
        <div class="card-body text-center text-info">
            <!--ko template:'template-loader'--><!--/ko-->
        </div>
        <!--/ko-->
        <!--ko ifnot:data.loading-->
        <div class="card-body table-full-width table-responsive" data-bind="with:paginated">
            <table class="table table-hover table-striped" data-bind="with:selected">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Service Name</th>
                        <th>Service Type</th>
                        <th>Last Rotated</th>
                        <th class="td-actions text-right">
                            <button type="button" rel="tooltip" title="" class="btn btn-success btn-simple btn-link" data-original-title="New Secret">
                                <i class="fa fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: items">
                    <tr>
                        <td data-bind="text:name"></td>
                        <td data-bind="text:type().name"></td>
                        <td data-bind="text:serviceNameText"></td>
                        <td data-bind="text:serviceTypeText"></td>
                        <td data-bind="text:lastRotatedOnText, css:{'text-danger':rotationOverdue}"></td>
                        <td class="td-actions text-right">
                            <button type="button" rel="tooltip" title="" class="btn btn-info btn-simple btn-link" data-original-title="Edit Secret" data-bind="click:actions.edit.begin">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" rel="tooltip" title="" class="btn btn-danger btn-simple btn-link" data-original-title="Remove">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="float-right" data-bind="template:'template-controls-pagination-pager'">
            </div>
        </div>
        <!--/ko-->
        <!--<div class="card-footer">
            SAVE / CANCEL
        </div>-->
    </div>

</div>
