<div class="container-fluid">


    <div class="card strpied-tabled-with-hover">
        <div class="card-header ">
            <h4 class="card-title">Policy Editor</h4>
            <p class="card-category">Here is a subtitle for this table</p>
        </div>
        <div class="card-body table-full-width table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rotation Interval</th>
                        <th><i class="material-icons">add</i></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: data.items">
                    <tr>
                        <td data-bind="text:name">15-Day Rotation</td>
                        <td data-bind="text:interval">15.00:00:00</td>
                        <td>
                            <i class="material-icons">edit</i>
                            <i class="material-icons text-danger">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer">
            SAVE / CANCEL
        </div>
    </div>



</div>
